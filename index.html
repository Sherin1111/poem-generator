<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Gothic Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Gothic Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>

      <div>
        Beneath the moon's cold, fractured eye,
        <br />
        The ancient manor starts to sigh.
      </div>
    </main>

    Coded by
    <a href="https://github.com/Sherin1111" target="_blank">Sherin Adam</a> and
    is
    <a href="https://github.com/Sherin1111/poem-generator" target="_blank">
      open-sourced on GitHub</a
    >
    and is hosted on
    <a href="https://sherins-ai-poem.netlify.app/" target="_blank">Netlify</a>.

    <script src="src/index.js"></script>
  </body>
</html>
